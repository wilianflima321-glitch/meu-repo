<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Aethel Engine</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #13131a;
      --text-primary: #e4e4e7;
      --text-secondary: #a1a1aa;
      --accent: #6366f1;
      --accent-hover: #818cf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 480px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .icon-offline {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .retry-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 0.875rem;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
    }

    .status-indicator.online {
      background: #22c55e;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .cached-pages {
      margin-top: 2rem;
      text-align: left;
    }

    .cached-pages h3 {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }

    .cached-pages ul {
      list-style: none;
    }

    .cached-pages li {
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .cached-pages a {
      color: var(--accent);
      text-decoration: none;
    }

    .cached-pages a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/aethel-logo.svg" alt="Aethel Engine" class="logo">
    
    <svg class="icon-offline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M8.288 3.853c.3-.158.6-.311.908-.46A12 12 0 0 1 12 3c1.386 0 2.723.235 3.938.664M8.288 3.853A12.06 12.06 0 0 0 3 7.5c-.368.428-.72.874-1.053 1.335M8.288 3.853L3.47 18.177M4.022 9.82c-.56.818-1.057 1.68-1.485 2.583M4.022 9.82l-.552 1.657M20.478 9.82a13.6 13.6 0 0 1 1.484 2.583M20.478 9.82l.551 1.657M20.478 9.82c-.56-.818-1.057-1.68-1.485-2.583M21.962 12.403c-.299.96-.664 1.886-1.093 2.77M2.037 12.403c.299.96.664 1.886 1.093 2.77M21.962 12.403l-.551 1.657M12 17.5a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Z"/>
      <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>
    </svg>
    
    <h1>Você está offline</h1>
    
    <p>
      Não foi possível conectar à internet. Verifique sua conexão 
      e tente novamente. Algumas funcionalidades podem estar disponíveis 
      no modo offline.
    </p>
    
    <button class="retry-btn" onclick="location.reload()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
      </svg>
      Tentar novamente
    </button>
    
    <div class="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Verificando conexão...</span>
    </div>
    
    <div class="cached-pages" id="cachedPages" style="display: none;">
      <h3>Páginas disponíveis offline:</h3>
      <ul id="cachedPagesList"></ul>
    </div>
  </div>

  <script>
    // Verificar status de conexão
    function updateConnectionStatus() {
      const indicator = document.getElementById('statusIndicator');
      const text = document.getElementById('statusText');
      
      if (navigator.onLine) {
        indicator.classList.add('online');
        text.textContent = 'Conexão restaurada! Recarregando...';
        setTimeout(() => location.reload(), 1000);
      } else {
        indicator.classList.remove('online');
        text.textContent = 'Sem conexão com a internet';
      }
    }

    // Listar páginas cacheadas
    async function listCachedPages() {
      if ('caches' in window) {
        try {
          const cache = await caches.open('aethel-static-v2.0.0');
          const requests = await cache.keys();
          const pages = requests
            .filter(req => req.url.endsWith('/') || !req.url.includes('.'))
            .map(req => new URL(req.url).pathname);
          
          if (pages.length > 0) {
            const container = document.getElementById('cachedPages');
            const list = document.getElementById('cachedPagesList');
            
            pages.forEach(page => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = page;
              a.textContent = page === '/' ? 'Página inicial' : page;
              li.appendChild(a);
              list.appendChild(li);
            });
            
            container.style.display = 'block';
          }
        } catch (e) {
          console.log('Could not list cached pages:', e);
        }
      }
    }

    // Event listeners
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Inicialização
    updateConnectionStatus();
    listCachedPages();
  </script>
</body>
</html>
