# Kustomization for staging environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aethel-engine

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

commonAnnotations:
  app.kubernetes.io/instance: aethel-staging

replicas:
  - name: aethel-web
    count: 2
  - name: aethel-runtime
    count: 2

images:
  - name: ghcr.io/aethel-engine/web
    newTag: develop
  - name: ghcr.io/aethel-engine/runtime
    newTag: develop
  - name: ghcr.io/aethel-engine/worker
    newTag: develop

patches:
  # Staging resource limits (lower than prod)
  - target:
      kind: Deployment
      name: aethel-web
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
  
  - target:
      kind: Deployment
      name: aethel-runtime
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"

  # Staging HPA settings
  - target:
      kind: HorizontalPodAutoscaler
      name: aethel-web-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 5

  - target:
      kind: HorizontalPodAutoscaler
      name: aethel-runtime-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 10

  # Staging ingress
  - target:
      kind: Ingress
      name: aethel-ingress
    patch: |
      - op: replace
        path: /spec/tls/0/hosts
        value:
          - staging.aethel.dev
          - "*.staging.aethel.dev"
      - op: replace
        path: /spec/rules/0/host
        value: staging.aethel.dev
      - op: replace
        path: /spec/rules/1/host
        value: api.staging.aethel.dev
      - op: replace
        path: /spec/rules/2/host
        value: ws.staging.aethel.dev
      - op: replace
        path: /spec/rules/3/host
        value: runtime.staging.aethel.dev

configMapGenerator:
  - name: aethel-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - ENABLE_DEBUG_ENDPOINTS=true
