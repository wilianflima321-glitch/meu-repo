apiVersion: v1
kind: Service
metadata:
  name: aethel-web
  namespace: aethel-engine
  labels:
    app.kubernetes.io/name: aethel-web
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: aethel-web
---
apiVersion: v1
kind: Service
metadata:
  name: aethel-runtime
  namespace: aethel-engine
  labels:
    app.kubernetes.io/name: aethel-runtime
    app.kubernetes.io/component: runtime
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3001
      protocol: TCP
    - name: websocket
      port: 3002
      targetPort: 3002
      protocol: TCP
  selector:
    app.kubernetes.io/name: aethel-runtime
---
apiVersion: v1
kind: Service
metadata:
  name: aethel-runtime-headless
  namespace: aethel-engine
  labels:
    app.kubernetes.io/name: aethel-runtime
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3001
      protocol: TCP
    - name: websocket
      port: 3002
      protocol: TCP
  selector:
    app.kubernetes.io/name: aethel-runtime
