# Aethel Engine - Secrets Template
# IMPORTANT: DO NOT commit actual secrets! Use sealed-secrets or external secrets manager.
# This is a TEMPLATE showing required secrets.
apiVersion: v1
kind: Secret
metadata:
  name: aethel-secrets
  namespace: aethel-engine
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://user:password@postgres:5432/aethel?schema=public"
  
  # Redis
  REDIS_URL: "redis://redis:6379"
  UPSTASH_REDIS_REST_URL: "https://your-upstash-url"
  UPSTASH_REDIS_REST_TOKEN: "your-token"
  
  # Authentication
  NEXTAUTH_SECRET: "your-nextauth-secret-min-32-chars"
  NEXTAUTH_URL: "https://your-domain.com"
  JWT_SECRET: "your-jwt-secret-min-32-chars"
  
  # OAuth Providers (optional)
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  
  # AI Providers
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_AI_API_KEY: ""
  
  # Email (optional)
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  
  # Billing (optional)
  STRIPE_SECRET_KEY: ""
  STRIPE_WEBHOOK_SECRET: ""
  
  # Monitoring (optional)
  SENTRY_DSN: ""
