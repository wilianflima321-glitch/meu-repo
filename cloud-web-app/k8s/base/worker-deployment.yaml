apiVersion: apps/v1
kind: Deployment
metadata:
  name: aethel-worker
  namespace: aethel-engine
  labels:
    app.kubernetes.io/name: aethel-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: aethel-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aethel-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aethel-worker
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: aethel-worker
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: worker
          image: ghcr.io/aethel-engine/worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: aethel-config
            - secretRef:
                name: aethel-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: HOME
              value: /tmp
            - name: NPM_CONFIG_CACHE
              value: /tmp/.npm
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aethel-worker
  namespace: aethel-engine
  labels:
    app.kubernetes.io/name: aethel-worker
