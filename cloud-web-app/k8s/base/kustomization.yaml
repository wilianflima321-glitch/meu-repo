# Kustomization for base resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aethel-engine

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/version: "1.0.0"

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.template.yaml  # Replace with sealed-secret in production
  - web-deployment.yaml
  - runtime-deployment.yaml
  - services.yaml
  - ingress.yaml
  - hpa.yaml

images:
  - name: ghcr.io/aethel-engine/web
    newTag: latest
  - name: ghcr.io/aethel-engine/runtime
    newTag: latest

commonAnnotations:
  app.kubernetes.io/instance: aethel-base
