name: CI Metrics Aggregation

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  aggregate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Authenticating gh with GITHUB_TOKEN"
          echo "${GITHUB_TOKEN}" | gh auth login --with-token
        shell: bash

      - name: Run metrics collector
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File tools/ci/collect_metrics.ps1 -Repo '${{ github.repository }}' -LookbackRuns 200 -OutFile tools/ci/metrics-archive.json

      - name: Commit and push metrics file to ci-metrics branch
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # fetch remote branch if exists
          git fetch origin ci-metrics:ci-metrics || true
          if git rev-parse --verify ci-metrics >/dev/null 2>&1; then
            git checkout ci-metrics
          else
            git checkout -b ci-metrics
          fi
          git add tools/ci/metrics-archive.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update metrics-archive.json (automated)"
            git push --set-upstream origin ci-metrics
          fi
