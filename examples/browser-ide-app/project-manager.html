<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager - Professional IDE</title>
    <link rel="stylesheet" href="design-system.css">
    <script src="templates.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .project-manager {
            display: grid;
            grid-template-rows: 80px 1fr;
            height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f7fafc;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            overflow-y: auto;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }

        .section-subtitle {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .project-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .project-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #718096;
            margin-bottom: 12px;
        }

        .project-description {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.5;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .tag {
            padding: 4px 12px;
            background: #edf2f7;
            color: #4a5568;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Templates Grid */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .template-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .template-thumbnail {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .template-content {
            padding: 20px;
        }

        .template-name {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .template-meta {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: #718096;
            margin-bottom: 10px;
        }

        .difficulty-badge {
            padding: 2px 8px;
            border-radius: 8px;
            font-weight: 600;
        }

        .difficulty-beginner {
            background: #c6f6d5;
            color: #22543d;
        }

        .difficulty-intermediate {
            background: #feebc8;
            color: #7c2d12;
        }

        .difficulty-advanced {
            background: #fed7d7;
            color: #742a2a;
        }

        .template-description {
            font-size: 13px;
            color: #4a5568;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        /* Search */
        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .empty-description {
            font-size: 14px;
            color: #718096;
            margin-bottom: 25px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="project-manager">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">üöÄ AI IDE</div>
                <div class="header-title">Project Manager</div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    ‚Üê Back to IDE
                </button>
                <button class="btn btn-primary" onclick="showNewProjectModal()">
                    + New Project
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Recent Projects -->
            <div class="section">
                <div class="section-header">
                    <div>
                        <div class="section-title">Recent Projects</div>
                        <div class="section-subtitle">Continue where you left off</div>
                    </div>
                </div>
                <div id="recentProjects" class="projects-grid">
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <!-- Templates -->
            <div class="section">
                <div class="section-header">
                    <div>
                        <div class="section-title">Start from Template</div>
                        <div class="section-subtitle">20+ ready-to-use templates for games, apps, and movies</div>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div style="margin-bottom: 25px;">
                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="Search templates...">
                        <span class="search-icon">üîç</span>
                    </div>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="game">Games</button>
                        <button class="filter-btn" data-filter="app">Apps</button>
                        <button class="filter-btn" data-filter="movie">Movies</button>
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn" data-difficulty="beginner">Beginner</button>
                        <button class="filter-btn" data-difficulty="intermediate">Intermediate</button>
                        <button class="filter-btn" data-difficulty="advanced">Advanced</button>
                    </div>
                </div>

                <div id="templatesGrid" class="templates-grid">
                    <!-- Templates will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Create New Project</div>
            <form id="newProjectForm">
                <div class="form-group">
                    <label class="form-label">Project Name</label>
                    <input type="text" class="form-input" id="projectName" placeholder="My Awesome Project" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Template</label>
                    <select class="form-input" id="templateSelect" required>
                        <option value="">Select a template...</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideNewProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State
        let currentFilter = 'all';
        let currentDifficulty = null;
        let searchQuery = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadRecentProjects();
            loadTemplates();
            setupEventListeners();
            populateTemplateSelect();
        });

        // Load recent projects
        function loadRecentProjects() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const container = document.getElementById('recentProjects');

            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">üìÅ</div>
                        <div class="empty-title">No projects yet</div>
                        <div class="empty-description">Create your first project to get started</div>
                        <button class="btn btn-primary" onclick="showNewProjectModal()">Create Project</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = projects.map(project => `
                <div class="project-card" onclick="openProject('${project.id}')">
                    <div class="project-icon">${getProjectIcon(project.category)}</div>
                    <div class="project-name">${project.name}</div>
                    <div class="project-meta">
                        <span>üìÖ ${formatDate(project.created)}</span>
                        <span>üìù ${project.category}</span>
                    </div>
                    <div class="project-description">${project.description || 'No description'}</div>
                    ${project.tags ? `
                        <div class="project-tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Load templates
        function loadTemplates() {
            const allTemplates = Templates.getAll();
            const container = document.getElementById('templatesGrid');

            let templates = Object.values(allTemplates);

            // Apply filters
            if (currentFilter !== 'all') {
                templates = templates.filter(t => t.category === currentFilter);
            }

            if (currentDifficulty) {
                templates = templates.filter(t => t.difficulty === currentDifficulty);
            }

            if (searchQuery) {
                templates = Templates.search(searchQuery);
            }

            if (templates.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">üîç</div>
                        <div class="empty-title">No templates found</div>
                        <div class="empty-description">Try adjusting your filters or search query</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = templates.map(template => `
                <div class="template-card" onclick="createFromTemplate('${template.id}')">
                    <div class="template-thumbnail">${getTemplateIcon(template.category)}</div>
                    <div class="template-content">
                        <div class="template-name">${template.name}</div>
                        <div class="template-meta">
                            <span class="difficulty-badge difficulty-${template.difficulty}">
                                ${template.difficulty}
                            </span>
                            <span>‚è±Ô∏è ${template.estimatedTime}</span>
                        </div>
                        <div class="template-description">${template.description}</div>
                        <div class="project-tags">
                            ${template.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn[data-filter]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    loadTemplates();
                });
            });

            // Difficulty buttons
            document.querySelectorAll('.filter-btn[data-difficulty]').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.classList.contains('active')) {
                        btn.classList.remove('active');
                        currentDifficulty = null;
                    } else {
                        document.querySelectorAll('.filter-btn[data-difficulty]').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentDifficulty = btn.dataset.difficulty;
                    }
                    loadTemplates();
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                loadTemplates();
            });

            // New project form
            document.getElementById('newProjectForm').addEventListener('submit', (e) => {
                e.preventDefault();
                createNewProject();
            });
        }

        // Populate template select
        function populateTemplateSelect() {
            const select = document.getElementById('templateSelect');
            const allTemplates = Templates.getAll();

            Object.values(allTemplates).forEach(template => {
                const option = document.createElement('option');
                option.value = template.id;
                option.textContent = `${template.name} (${template.category})`;
                select.appendChild(option);
            });
        }

        // Modal functions
        function showNewProjectModal() {
            document.getElementById('newProjectModal').classList.add('show');
        }

        function hideNewProjectModal() {
            document.getElementById('newProjectModal').classList.remove('show');
            document.getElementById('newProjectForm').reset();
        }

        // Create new project
        async function createNewProject() {
            const name = document.getElementById('projectName').value;
            const templateId = document.getElementById('templateSelect').value;

            if (!name || !templateId) {
                alert('Please fill all fields');
                return;
            }

            try {
                const project = await Templates.createProject(templateId, name);
                const template = Templates.getById(templateId);
                
                project.description = template.description;
                project.tags = template.tags;

                // Save to localStorage
                const projects = JSON.parse(localStorage.getItem('projects') || '[]');
                projects.unshift(project);
                localStorage.setItem('projects', JSON.stringify(projects));

                hideNewProjectModal();
                loadRecentProjects();

                // Open project
                setTimeout(() => openProject(project.id), 300);
            } catch (error) {
                alert('Error creating project: ' + error.message);
            }
        }

        // Create from template
        function createFromTemplate(templateId) {
            document.getElementById('templateSelect').value = templateId;
            const template = Templates.getById(templateId);
            document.getElementById('projectName').value = template.name;
            showNewProjectModal();
        }

        // Open project
        function openProject(projectId) {
            localStorage.setItem('currentProject', projectId);
            window.location.href = 'index.html';
        }

        // Helper functions
        function getProjectIcon(category) {
            const icons = {
                game: 'üéÆ',
                app: 'üì±',
                movie: 'üé¨',
            };
            return icons[category] || 'üì¶';
        }

        function getTemplateIcon(category) {
            const icons = {
                game: 'üéÆ',
                app: 'üì±',
                movie: 'üé¨',
            };
            return icons[category] || 'üì¶';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString();
        }
    </script>
    
    <!-- Load Core Systems -->
    <script src="icons.js"></script>
    <script src="toast-system.js"></script>
    <script src="tooltip-system.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="templates.js"></script>
    <script src="integration-hub.js"></script>
    <script src="ai-context-manager.js"></script>
    <script src="navbar.js"></script>
    <script src="breadcrumbs.js"></script>
    <script src="init.js"></script>
</body>
</html>
