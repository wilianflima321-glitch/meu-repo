name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run Playwright E2E job'
        required: false
        default: 'false'

jobs:
  windows-check:
    name: Windows checks (syntax, tsc, ai-ide tests)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Repo syntax check (PowerShell)
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File build/check_syntax.ps1

      - name: TypeScript check (theia fork)
        run: npx -y tsc --noEmit -p cloud-ide-desktop/aethel_theia_fork/tsconfig.json

      - name: Run ai-ide unit tests
        shell: pwsh
        run: |
          Push-Location cloud-ide-desktop/aethel_theia_fork/packages/ai-ide
          node ./test/run-mocha.js
          Pop-Location

  e2e:
    name: Playwright E2E (optional)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_e2e == 'true' || github.event.pull_request.head.ref && github.event.inputs.run_e2e == 'true' }}
    needs: windows-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run playwright:install

      - name: Start dev mock backend
        run: |
          nohup node tools/dev-mock-backend/server.js > dev-mock.log 2>&1 &

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            curl -sSfS http://127.0.0.1:8010/health && break || sleep 1;
            if [ $i -eq 30 ]; then echo "backend did not start"; exit 1; fi
          done

      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mock-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install mock deps
        working-directory: tools/llm-mock
        run: npm ci
      - name: Run mock unit tests
        working-directory: tools/llm-mock
        run: npm test

  ai-ide-tsc:
    runs-on: ubuntu-latest
    needs: mock-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run ai-ide TypeScript check
        run: npx -y tsc --noEmit -p cloud-ide-desktop/aethel_theia_fork/packages/ai-ide/tsconfig.json
  http-e2e:
    runs-on: ubuntu-latest
    needs: mock-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install mock deps
        working-directory: tools/llm-mock
        run: npm ci
      - name: Start mock server
        working-directory: tools/llm-mock
        run: nohup node server.js & sleep 1
      - name: Run HTTP E2E script
        working-directory: tools/llm-mock
        run: node e2e-http.js
      - name: Assert CSV produced
        working-directory: tools/llm-mock
        run: |
          if [ ! -f billing_http_e2e.csv ]; then echo "CSV not found"; exit 1; fi
          if [ ! -s billing_http_e2e.csv ]; then echo "CSV empty"; cat billing_http_e2e.csv; exit 2; fi
      - name: Stop node processes
        run: pkill -f server.js || true
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install minimal Python requirements for CI
        run: |
          python -m pip install --upgrade pip
          if [ -f cloud-admin-ia/backend/requirements-ci.txt ]; then pip install -r cloud-admin-ia/backend/requirements-ci.txt; fi

      - name: Generate OpenAPI spec (fail-fast)
        run: |
          python build/generate_openapi.py

      - name: Generate TypeScript types from OpenAPI (fail-fast)
        run: |
          SPEC=cloud-admin-ia/backend/docs/ai-runtime.openapi.json
          OUT=cloud-ide-desktop/aethel_theia_fork/packages/aethel-ai-runtime/src/openapi-types.ts
          if [ -f "$SPEC" ]; then
            npx --yes openapi-typescript "$SPEC" --output "$OUT"
          else
            echo "OpenAPI spec not found: $SPEC" && exit 4
          fi

      - name: Run Python unit tests (if any)
        run: |
          if [ -d cloud-admin-ia/backend/tests ]; then
            python -m pip install -U pip pytest
            pytest -q
          else
            echo "No Python tests detected"
          fi

      - name: Build Theia extension packages (fail-fast on tsc)
        run: |
          cd cloud-ide-desktop/aethel_theia_fork/packages/aethel-ai-runtime || exit 0
          if [ -f package.json ]; then
            if command -v yarn >/dev/null 2>&1; then
              yarn install --network-timeout 600000
              yarn tsc --noEmit
            else
              npm install
              npx tsc --noEmit
            fi
          fi

      - name: Run benchmark smoke (non-fatal)
        run: |
          python build/benchmark_smoke.py --iters 10 --tokens 128 || true

      - name: Upload artifacts (OpenAPI / benchmark)
        uses: actions/upload-artifact@v4
        with:
          name: repo-artifacts
          path: |
            cloud-admin-ia/backend/docs/ai-runtime.openapi.json
            build/benchmark_* || true
