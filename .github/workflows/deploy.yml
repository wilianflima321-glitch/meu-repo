name: Deploy to Production

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cloud-web-app/**'
      - 'infra/k8s/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cloud-web-app/web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Kustomize
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      # Update image tag in kustomization.yaml
      - name: Update Kubernetes resources
        env:
          DOCKER_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IMAGE_TAG: sha-${{ github.sha }} 
        working-directory: infra/k8s/overlays/production
        run: |
          kustomize edit set image aethel-web=$DOCKER_IMAGE:$IMAGE_TAG

      # In a real scenario, we would apply to the cluster here.
      # Since we don't have AWS credentials configured in the repo yet,
      # we will verify the build works by building the manifest.
      - name: Verify Manifest Build
        working-directory: infra/k8s/overlays/production
        run: kustomize build . > full-manifest.yaml

      - name: Upload Manifest Artifact
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifest
          path: infra/k8s/overlays/production/full-manifest.yaml

