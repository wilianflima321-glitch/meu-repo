name: CI â€” Jest and Playwright

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ infra/playwright-ci-ensemble, infra/playwright-ci-ensemble-workflow-fix ]

jobs:
  test:
    name: Run Jest unit tests and Playwright E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install repo dependencies
        run: |
          # use npm install instead of npm ci because this repository does not include a lockfile
          npm install --no-audit --no-fund

      - name: Run Jest tests for mock package
        working-directory: tools/llm-mock
        run: npm test --silent

      - name: Setup Playwright browsers and deps
        uses: microsoft/playwright-github-action@v1
        with:
          install-deps: true

      - name: Start mock server (background) and wait
        working-directory: ${{ github.workspace }}
        run: |
          # start server in background and capture logs
          nohup node tools/llm-mock/server.js > tools/llm-mock/server.log 2>&1 & echo $! > tools/llm-mock/server.pid || true
          # install wait-on and wait for server to accept connections
          npm i -g wait-on || true
          npx wait-on http://127.0.0.1:8010 --timeout 30000 || (cat tools/llm-mock/server.log && exit 1)

      - name: Run Playwright tests
        run: |
          npx playwright test --project=chromium --reporter=github || true

      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: tools/llm-mock/server.log

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
