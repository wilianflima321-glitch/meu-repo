name: UI Audit (Playwright + axe)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 4 * * *' # daily at 04:00 UTC

jobs:
  ui-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: |
          npm ci

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Start dev server (background)
        run: |
          # Attempt to start a dev server; adjust command if your project has a dedicated start script
          npm run start &
          sleep 3

      - name: Run UI audit
        run: |
          node tools/ide/ui-audit/run_audit.js --baseUrl http://localhost:3000

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-audit-artifacts
          path: tools/ide/ui-audit/output
