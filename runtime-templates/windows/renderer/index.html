<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; font-src 'self' data:;">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .loading-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(99, 102, 241, 0.5);
        }
        
        .loading-bar-container {
            width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .loading-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        #pause-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
        }
        
        #pause-menu.visible {
            display: flex;
        }
        
        .pause-title {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 40px;
        }
        
        .pause-button {
            width: 280px;
            padding: 16px 32px;
            margin: 8px 0;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: rgba(99, 102, 241, 0.3);
            border: 2px solid rgba(99, 102, 241, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pause-button:hover {
            background: rgba(99, 102, 241, 0.5);
            border-color: #6366f1;
            transform: scale(1.02);
        }
        
        .pause-button:active {
            transform: scale(0.98);
        }
        
        .pause-button.danger {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }
        
        .pause-button.danger:hover {
            background: rgba(239, 68, 68, 0.5);
            border-color: #ef4444;
        }
        
        #fps-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 14px;
            font-family: monospace;
            color: #22c55e;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 100;
            display: none;
        }
        
        #fps-counter.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <svg class="loading-logo" viewBox="0 0 100 100" fill="none">
            <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="2" fill="none"/>
            <path d="M50 20 L70 45 L60 45 L60 80 L40 80 L40 45 L30 45 Z" fill="url(#gradient)"/>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1"/>
                    <stop offset="100%" style="stop-color:#8b5cf6"/>
                </linearGradient>
            </defs>
        </svg>
        <div class="loading-title" id="game-title">Loading...</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-status" id="loading-status">Initializing...</div>
    </div>
    
    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>
    
    <!-- FPS Counter -->
    <div id="fps-counter">FPS: 60</div>
    
    <!-- Pause Menu -->
    <div id="pause-menu">
        <div class="pause-title">PAUSED</div>
        <button class="pause-button" id="btn-resume">Resume</button>
        <button class="pause-button" id="btn-settings">Settings</button>
        <button class="pause-button" id="btn-save">Save Game</button>
        <button class="pause-button" id="btn-load">Load Game</button>
        <button class="pause-button danger" id="btn-quit">Quit to Desktop</button>
    </div>
    
    <script type="module" src="./engine.js"></script>
</body>
</html>
