apiVersion: apps/v1
kind: Deployment
metadata:
  name: aethel-web
spec:
  replicas: 3 # Scale up for production high availability
  template:
    spec:
      containers:
        - name: web
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_APP_URL
              value: "https://aethel.dev"
