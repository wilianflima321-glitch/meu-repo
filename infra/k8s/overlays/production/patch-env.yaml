apiVersion: apps/v1
kind: Deployment
metadata:
  name: aethel-web
spec:
  template:
    spec:
      containers:
        - name: web
          env:
            # Environment Variables for Production
            # Secrets should be injected via SealedSecrets or ExternalSecrets in a real cluster
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
