apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aethel-production

resources:
  - ../../base

# Image configuration - CD pipeline updates newTag
images:
  - name: aethel-web
    newName: ghcr.io/aethel-engine/web
    newTag: v1.0.0

# Replicas para produção
replicas:
  - name: aethel-web
    count: 3

# Patches de produção
patches:
  - path: patch-resources.yaml
    target:
      kind: Deployment
      name: aethel-web
  - path: patch-env.yaml
    target:
      kind: Deployment
      name: aethel-web
  - path: patch-ingress.yaml
    target:
      kind: Ingress
      name: aethel-web

# ConfigMap generator para valores específicos de produção
configMapGenerator:
  - name: aethel-config-prod
    behavior: merge
    literals:
      - ASSET_CDN_URL=https://cdn.aethel.io
      - ENABLE_ANALYTICS=true
      - CACHE_TTL_SECONDS=7200
