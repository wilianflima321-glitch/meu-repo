apiVersion: apps/v1
kind: Deployment
metadata:
  name: aethel-web
spec:
  template:
    spec:
      containers:
        - name: aethel-web
          env:
            - name: NODE_ENV
              value: "staging"
            - name: NEXT_PUBLIC_APP_URL
              value: "https://staging.aethel.io"
            - name: LOG_LEVEL
              value: "debug"
            - name: ENABLE_SOURCE_MAPS
              value: "true"
            - name: ENABLE_DEBUG_ENDPOINTS
              value: "true"
