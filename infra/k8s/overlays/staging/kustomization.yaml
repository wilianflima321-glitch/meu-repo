apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aethel-staging

resources:
  - ../../base

# Image configuration - CD pipeline updates newTag
images:
  - name: aethel-web
    newName: ghcr.io/aethel-engine/web
    newTag: staging-latest

# Replicas para staging (menos que produção)
replicas:
  - name: aethel-web
    count: 2

# Patches de staging
patches:
  - path: patch-resources.yaml
    target:
      kind: Deployment
      name: aethel-web
  - path: patch-env.yaml
    target:
      kind: Deployment
      name: aethel-web

# ConfigMap generator para valores específicos de staging
configMapGenerator:
  - name: aethel-config-staging
    behavior: merge
    literals:
      - ASSET_CDN_URL=https://staging-cdn.aethel.io
      - ENABLE_ANALYTICS=true
      - CACHE_TTL_SECONDS=300
      - LOG_LEVEL=debug
      - ENABLE_DEBUG_MODE=true
