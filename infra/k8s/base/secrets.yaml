# Kubernetes Secrets Configuration
# NOTA: Este arquivo é um TEMPLATE. Os valores reais vêm do GitHub Secrets via CD pipeline.
# NUNCA commite valores reais aqui.

apiVersion: v1
kind: Secret
metadata:
  name: aethel-secrets
  namespace: aethel
  labels:
    app: aethel-engine
    component: secrets
type: Opaque
# Os dados são injetados via kubectl create secret no CD pipeline
# Listados aqui apenas como documentação das chaves necessárias:
#
# DATABASE_URL: postgresql://...
# REDIS_URL: redis://...
# OPENAI_API_KEY: sk-...
# ANTHROPIC_API_KEY: sk-ant-...
# GOOGLE_AI_API_KEY: ...
# STRIPE_SECRET_KEY: sk_live_...
# STRIPE_WEBHOOK_SECRET: whsec_...
# NEXTAUTH_SECRET: ...
# SENTRY_DSN: https://...@sentry.io/...
# ELEVENLABS_API_KEY: ...
# MESHY_API_KEY: ...
# SUNO_API_KEY: ...
# RESEND_API_KEY: re_...
# CRISP_WEBSITE_ID: ...

---
# External Secrets Operator (se usando AWS Secrets Manager ou Vault)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aethel-external-secrets
  namespace: aethel
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: aethel-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: aethel/production/database
        property: url
    - secretKey: REDIS_URL
      remoteRef:
        key: aethel/production/redis
        property: url
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: aethel/production/openai
        property: api_key
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: aethel/production/anthropic
        property: api_key
    - secretKey: STRIPE_SECRET_KEY
      remoteRef:
        key: aethel/production/stripe
        property: secret_key
    - secretKey: STRIPE_WEBHOOK_SECRET
      remoteRef:
        key: aethel/production/stripe
        property: webhook_secret
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: aethel/production/auth
        property: nextauth_secret
    - secretKey: SENTRY_DSN
      remoteRef:
        key: aethel/production/sentry
        property: dsn
    - secretKey: ELEVENLABS_API_KEY
      remoteRef:
        key: aethel/production/elevenlabs
        property: api_key
    - secretKey: MESHY_API_KEY
      remoteRef:
        key: aethel/production/meshy
        property: api_key
    - secretKey: SUNO_API_KEY
      remoteRef:
        key: aethel/production/suno
        property: api_key
    - secretKey: RESEND_API_KEY
      remoteRef:
        key: aethel/production/resend
        property: api_key
    - secretKey: CRISP_WEBSITE_ID
      remoteRef:
        key: aethel/production/crisp
        property: website_id

---
# Secret Store para AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
