apiVersion: v1
kind: ConfigMap
metadata:
  name: aethel-config
  namespace: aethel
  labels:
    app: aethel-engine
data:
  # Application Config
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Feature Flags
  ENABLE_AI_ASSISTANT: "true"
  ENABLE_MULTIPLAYER: "true"
  ENABLE_PHYSICS_WASM: "true"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Cache TTL
  CACHE_TTL_SECONDS: "3600"
  
  # Asset CDN (configure no overlay de produção)
  # ASSET_CDN_URL: "https://cdn.aethel.io"
