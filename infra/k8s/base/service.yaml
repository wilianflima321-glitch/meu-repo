apiVersion: v1
kind: Service
metadata:
  name: aethel-web
  namespace: aethel
  labels:
    app: aethel-engine
    component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: aethel-engine
    component: web

---
# Headless service for StatefulSet scenarios (se necess√°rio no futuro)
apiVersion: v1
kind: Service
metadata:
  name: aethel-web-headless
  namespace: aethel
  labels:
    app: aethel-engine
    component: web
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3000
      targetPort: http
  selector:
    app: aethel-engine
    component: web
