apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aethel-web
  namespace: aethel
  labels:
    app: aethel-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aethel-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min

---
# Pod Disruption Budget para alta disponibilidade
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aethel-web
  namespace: aethel
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: aethel-engine
      component: web
