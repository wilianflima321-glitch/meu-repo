apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aethel

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: aethel-engine
  app.kubernetes.io/component: platform

# Resources to include
resources:
  - namespace.yaml
  - secrets.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
